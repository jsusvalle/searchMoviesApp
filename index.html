<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Movies Application</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <h1><span>Movie</span>Search</h1>
            </a>
        </div>
        <div class="search-movie">
            <form id="submit">
                <input type="text" id="search" placeholder="Search movie">
                <button class="search-btn" type="submit" id="btn-search"><i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div class="favs-out">
            <a href="favourites.html" class="btn-fav"><span id="number-fav">0</span> <i class="fas fa-heart"></i></a>
        </div>
    </header>

    <div class="response-search" id="message-search"></div>
    <div class="container-movies" id="movies-container">
    </div>

    <div class="info-modal" id="info-modal"></div>


    <script src="static/js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/55a889473b.js" crossorigin="anonymous"></script>
</body>

</html>
